
<div class="doge-courses">
  <table *ngIf="courses.length"
    class="table table-striped table-bordered">

    <thead class="thead-dark">
      <tr>
        <th *ngFor="let f of fields">{{f}}</th>
      </tr>
    </thead>
    <tbody>
      <tr class="doge-course"
        *ngFor="let course of courses">
        <td *ngFor="let key of fields">{{course[key]}}</td>
      </tr>
    </tbody>
  </table>
</div>
