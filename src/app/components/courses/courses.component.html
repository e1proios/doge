<div class="doge-courses">
  <table *ngIf="courses.length; else noCourses"
    class="table table-striped table-bordered">

    <thead class="thead-dark">
      <tr>
        <th *ngFor="let f of fields">{{f}}</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="doge-course"
        *ngFor="let course of courses">
        <td *ngFor="let key of fields">{{course[key]}}</td>
        <td>
          <a role="button"
            class="much-edit-wow-button"
            (click)="editCourse(course.id)">&gt;EDIT&lt;</a>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noCourses>
    <h1>Such sad, not wow!</h1>
  </ng-template>
</div>
